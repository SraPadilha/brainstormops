---
layout: default
---

<article class="post-content">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d de %B de %Y" }}
      </time>
    </div>
  </header>
  
  <div class="post-body">
    {{ content }}
  </div>
</article>

<style>
.post-content {
  max-width: 800px;
  margin: 80px auto;
  padding: 40px;
  background-color: var(--bg-card);
  border-radius: 12px;
}

.post-header {
  margin-bottom: 40px;
  border-bottom: 2px solid var(--color-primary);
  padding-bottom: 20px;
}

.post-header h1 {
  font-size: 42px;
  margin-bottom: 16px;
  color: var(--text-primary);
}

.post-body {
  line-height: 1.8;
  color: var(--text-secondary);
}

.post-body h2 {
  color: var(--text-primary);
  margin-top: 40px;
  margin-bottom: 20px;
}

.post-body p {
  margin-bottom: 20px;
}

.post-body a {
  color: var(--color-primary);
  text-decoration: none;
}

.post-body a:hover {
  color: var(--color-secondary);
}
</style>
